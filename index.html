<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Twitter login clone</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="login-box">
      <img src="images/logo.png" alt="Twitter logo" class="logo" />
      <h2>Sign in to Twitter clone</h2>
      <button>
        <img src="images/google.png" alt="Google logo" class="" /> Sign in with
        Google
      </button>
      <button>
        <img src="images/apple.png" alt="Apple logo" class="" /> Sign in with
        Apple
      </button>
      <hr>
      <span>Or</span>
      <form action="">
        <input type="text" placeholder="Phone , Email or Username">
        <button>Next</button>
      </form>
      <button>Forgot password?</button>
      <p>Don't have an account? <a href="#">Sign up</a></p>
    </div>
  </body>
</html>
